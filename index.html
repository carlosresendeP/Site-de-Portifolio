<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Portifólios</title>
</head>
<body>
    <header>
        <h1>Portifólios</h1>
        <nav class="box-links">
            <div class="links" id="icon-github">
                <i class="fa-brands fa-github"></i>
                <a href="https://github.com/carlosresendeP">Github</a>
            </div>

            <div class="links" id="icon-insta">
                <i class="fa-brands fa-instagram"></i>
                <a href="#">instagram</a>
            </div>
        </nav>
    </header>

    <main class="main-container">
        
        <section class="container-flex">
            <section class="container-context">
                <!-- 1 -->
                <div class="box-portfolio">
                    <img src="./img/capa-relogio.png" alt="imagem-destaque">
            
                    <div class="box-portfolio-info">
                        <p>HTML, CSS, JAVASCRIPT</p>
                        <div class="box-assets">
                            <img src="https://img.icons8.com/material-rounded/24/ffffff/source-code.png" alt="source-code"/>
                            <a href="https://github.com/carlosresendeP/Relogio-Digital" target="_blank">Código fonte</a>
                        </div>
                        <h2>Relógio Digital</h2>
                        <button><a href="https://carlosresendep.github.io/Relogio-Digital/" target="_blank" rel="next">Acesse</a></button>
                    </div>
                </div>
                <!-- 2 -->
                <div class="box-portfolio">
                    <img src="./img/capa-devclub-coffe.png" alt="imagem-destaque">
            
                    <div class="box-portfolio-info">
                        <p>HTML, CSS</p>
                        <div class="box-assets">
                            <img src="https://img.icons8.com/material-rounded/24/ffffff/source-code.png" alt="source-code"/>
                            <a href="https://github.com/carlosresendeP/Devclub-coffe" target="_blank">Código fonte</a>
                        </div>
                        <h2>DevClub Coffe</h2>
                        <button><a href="https://carlosresendep.github.io/Devclub-coffe/" target="_blank" rel="next">Acesse</a></button>
                    </div>
                </div>
                <!-- 3 -->
                <div class="box-portfolio">
                    <img src="./img/capa-conversor-de-moedas.png" alt="imagem-destaque" id="img-3">
            
                    <div class="box-portfolio-info">
                        <p>HTML, CSS, JAVASCRIPT</p>
                        <div class="box-assets">
                            <img src="https://img.icons8.com/material-rounded/24/ffffff/source-code.png" alt="source-code"/>
                            <a href="https://github.com/carlosresendeP/Conversor-de-Moedas" target="_blank">Código fonte</a>
                        </div>
                        <h2>Conversor de Moedas</h2>
                        <button><a href="https://carlosresendep.github.io/Conversor-de-Moedas/" target="_blank" rel="next">Acesse</a></button>
                    </div>
                </div>

                <!-- 4 -->
                <div class="box-portfolio">
                    <img src="./img/capa-site-Devcar.png" alt="imagem-destaque" >
            
                    <div class="box-portfolio-info">
                        <p>HTML, CSS, JAVASCRIPT</p>
                        <div class="box-assets">
                            <img src="https://img.icons8.com/material-rounded/24/ffffff/source-code.png" alt="source-code"/>
                            <a href="https://github.com/carlosresendeP/projeto-loja-de-carro" target="_blank">Código fonte</a>
                        </div>
                        <h2>Dev Car</h2>
                        <button><a href="https://carlosresendep.github.io/projeto-loja-de-carro/" target="_blank" rel="next">Acesse</a></button>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>Carlos Resende &copy;</p>
    </footer>
</body>
</html>
